<div class="news-container">
  <a target="_blank" href="{{feed.link}}" *ngFor="let feed of data">
    <div class="news-item">
      <div>
        <img src="{{feed.image || feedImage}}"/>
      </div>
      <div class="news-item-info">
        <h3>
          {{feed.title}}
        </h3>
        <p>
          {{feed.description}}
        </p>
        <span>
						{{feed.pubDate}}
					</span>
      </div>
    </div>
  </a>
</div>
<div class="loading" *ngIf="isLoading">
  Loading RSS Feed!
</div>
